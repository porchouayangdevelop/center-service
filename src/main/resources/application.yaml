spring:
  application:
    name: center-service
  profiles:
    active: ${PROFILE_ACTIVES:dev}
  #  mvc:
  web:
    resources:
      add-mappings: false
server:
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never
    include-exception: false
    
logging:
  charset:
    console: UTF-8
    file: UTF-8
  level:
    root: INFO
    web: debug
    org:
      springdoc: debug
    com:
      scalar: debug

    com.zaxxer.hikari: warn

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  packages-to-scan: com.cbs.center_service.controllers
  show-actuator: false

scalar:
  enabled: true
  actuatorEnabled: true
  path: /scalar
  url: /api/v1/${PROFILE_ACTIVES:dev}/center-service/openapi.json
  theme: bluePlanet
  layout: modern